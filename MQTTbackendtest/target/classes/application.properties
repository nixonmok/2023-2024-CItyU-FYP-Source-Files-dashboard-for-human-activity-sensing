
server.port=8081

mqtt.host=tcp://localhost:1883
mqtt.cleansession=false
mqtt.default_topic=$SYS
mqtt.timeout=1000
mqtt.keepalive = 10

mqtt.subscribeClient.username=subClient
mqtt.subscribeClient.password=123
mqtt.subscribeClient.clientid=mqtt_subscribe

mqtt.publishClient.username=pubClient
mqtt.publishClient.password=123
mqtt.publishClient.clientid=mqtt_publish

mqtt.RESTClient.username=RESTClient
mqtt.RESTClient.password=123
mqtt.RESTClient.clientid=mqtt_REST

mqtt.DBClient.username=DBClient
mqtt.DBClient.password=123
mqtt.DBClient.clientid=mqtt_DB

spring.datasource.url=jdbc:postgresql://localhost:5432/fypDB
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
